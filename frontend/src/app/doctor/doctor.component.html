
<link rel="stylesheet" href="doctor.component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div class="container">
   
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://pbs.twimg.com/media/C8LVNcZVYAIBtLc.jpg" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{doctor.name}}</h4>
                      <p class="text-secondary mb-1">{{doctor.speciality}}</p>
                      <p class="text-secondary mb-1"><i style='font-size:15px; color: red;' class="fa">&#xf0f8;</i> {{doctor.currentHospital}}</p>
                      
                      <!-- <p class="text-muted font-size-sm"><i style="font-size:15px; color: red;" class="fa">&#xf041;</i> New Jersey</p> -->
                      <!-- <button class="btn btn-primary">Follow</button>&#160; -->
                      <!-- <button class="btn btn-outline-primary">Message</button> -->
                    </div>
                    </div>
                    <div>
                        
                      </div>
                </div>
                </div>
            </div>
        </div>

            <div class="card mt-3">
                <div class="about">
                <div class="profile-head">
                    <div class="d-flex flex-column align-items-center text-center">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#about" >About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#appoint">Appointment</a>
                        </li>
                    </ul></div>
                    <div class="col-md-8">
                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="about">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Experience</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>{{doctor.experience}}</p>
                                                </div>
                                            </div>

                                            
                                            <div *ngIf="rating" class="row">
                                                <div class="col-md-6">
                                                    <label>Rating</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <div style="display:inline-block;color:#0062cc;margin-left:150px;margin-top:10px;margin-bottom:10px;"> <ratings  [rating]="rating"></ratings>({{rating/20}})</div>
                                                   
                                                </div>
                                            </div>



                                            <div *ngIf="doctor.awards" class="row">
                                                <div class="col-md-6">
                                                    <label>Awards and recognitions</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p> 2020 Webby Awards for Health & Fitness</p>
                                                </div>
                                            </div>
                                            <div *ngIf="doctor.address" class="row">
                                                <div class="col-md-6">
                                                    <label>Address</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>doctor.address</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Email</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p><a href="#">{{doctor.email}}</a></p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Phone</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p><a href="#">{{doctor.phone}}</a></p>
                                                </div>
                                            </div>
                                            
                                </div>
                                <div class="tab-pane fade" id="appoint" >
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Availability</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>Mon-Thurs 9:00am-4:00pm</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Hospital's official website</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>atlantichealth.org</p>
                                                </div>
                                            </div>  
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Rate</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <p>$</p>
                                                </div>
                                            </div>                                            
                                </div>
                            </div>
                        <button class="button" (click)='f()'>Book Appointment</button>
                    </div>               
                    
                </div>
                </div>         
        </div>
    </div>
</div>
