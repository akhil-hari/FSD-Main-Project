<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div style="height: fit-content;min-height:90vh;overflow: hidden;width:100%;">


    <div style="margin: auto;width:400px;height:300px;">
        <div id="details" >
            <img [src]="user.image||'assets/profile.svg'" class="circle-img" width="150">
            <div class="mt-3">
              <h4>{{user.name}}</h4>
              <span >

                <p class="text-secondary mb-1" style="font-weight: 500;">age: {{user.age}}</p>
                <p class="text-secondary mb-1" style="font-weight: 500;">sex: {{user.sex}}</p>
                <!-- <p class="text-secondary mb-1">+91008008008</p> -->
              </span>
              
                  
              </div>
             

              
              <!-- <p class="text-muted font-size-sm"><i style="font-size:15px; color: red;" class="fa">&#xf041;</i> New Jersey</p> -->
              <!-- <button class="btn btn-primary">Follow</button>&#160; -->
              <!-- <button class="btn btn-outline-primary">Message</button> -->
            </div>
            
    </div>



    <div style="width:60%;margin: 30px auto;background-color: rgba(202, 198, 198, 0.637);padding: 40px;border-radius: 30px;">
        <h1>Status of your Appointments</h1>
        <h4 *ngIf='scheduleStatus.length==0' style="text-align: center;color:gray;margin-top:100px;">You don't have any Appointments</h4>
        <div style='width: 100%;height:300px;margin:30px;overflow-y: scroll;overflow-x: hidden;'>

            <table style="width:100%">
                <tr *ngFor="let schedule of scheduleStatus">
                    <td class='royalblue'>
                        {{schedule.doctor}}
                    </td>
                    <td class='royalblue' style='margin:auto'>
                        {{twoDigitTime(schedule.schedule)}} - {{schedule.schedule.toLocaleDateString()}}
                    </td>
                    <td>
                         <span style='font-weight: 700;' [ngClass]="{'orange':schedule.status=='pending','red':schedule.status=='rejected','green':schedule.status=='confirmed'}" > {{schedule.status}}</span> 
                    </td>
                    <td>
                        <button *ngIf='schedule.status!="rejected"' (click)="cancelBtn(schedule.id)" class='btn-cancel'>Cancel</button>

                    </td>
                </tr>
            </table>

        </div>
     
        </div>


    
    </div>
