<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div style="height: fit-content;min-height:90vh;overflow: hidden;width:100%;">


    <div style="margin: auto;width:400px;height:300px;">
        <div id="details" >
            <img [src]="doctorProfile.image||'assets/profile.svg'" class="circle-img" width="150">
            <div class="mt-3">
              <h4>{{doctorProfile.name}}</h4>
              <p class="text-secondary mb-1">{{doctorProfile.speciality}}</p>
              <p class="text-secondary mb-1"><i style='font-size:15px; color: red;' class="fa">&#xf0f8;</i> {{doctorProfile.currentHospital}}</p>

              
              <!-- <p class="text-muted font-size-sm"><i style="font-size:15px; color: red;" class="fa">&#xf041;</i> New Jersey</p> -->
              <!-- <button class="btn btn-primary">Follow</button>&#160; -->
              <!-- <button class="btn btn-outline-primary">Message</button> -->
            </div>
            
    </div>


    
    </div>

    
    <div style="width:60%;box-sizing: content-box;padding:10px;border-radius: 20px;border: 3px dashed gray;margin:50px auto">
      <h5 *ngIf='schedule' style="text-align:center;color: gray;margin:10px">Doctor is available on following days</h5>
      <h3 *ngIf='!schedule'>Doctor doesn't have schedules set  </h3>
      <div style="width:410px;height:463px;margin:30px auto;">
        <app-calender (dateSelectEvent)='select($event)' *ngIf='schedule' [marker]='schedule'></app-calender>
      </div>
      <div  *ngIf='schedule' style="display:flex;align-items:center;width:60%;margin:auto;height:100px;">
        <span style="color: cornflowerblue;font-weight: 600;"> Date:</span><span style="margin:10px" *ngIf='selectedDate'>{{selectedDate.toLocaleDateString()}} </span><span *ngIf='!selectedDate'>--/--/----</span>
        <span  style="color: cornflowerblue;font-weight: 600;margin:10px"> Time:</span>
       
        <select [(ngModel)]='selectedSlot' [disabled]='!selectedDate' class="dropdown" name="" id="">
          <option value="" hidden>Select a slot</option>
          <option *ngFor="let item of selectedDateSchedule" value="{{item.appointment}}">{{item.start}}-{{item.end}}</option>
        </select>
        <br>
       
      </div>
      <div *ngIf='schedule'  style="display:flex;align-items: center;width:60%;margin:auto;">
       

        <button [disabled]="selectedDate==''||selectedSlot==''" (click)='bookAppointment()' class="book-appointment">Book Appointment</button>

      </div>
      

    </div>
   
    

    
    </div>
